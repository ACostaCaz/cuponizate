<app-navbar></app-navbar>
<h2>Popular coupons</h2>
    <div class="coupon" *ngFor="let coupon of coupons | async">
        <img src="../../assets/couponimg.jpeg" alt="couponImage">
        <div class="couponInfo">    
            <h4>{{coupon.name}}</h4>
            <p>{{coupon.description}}</p>
            <b><p>Original cost: </p></b>
            <b><p>Discounted price: </p></b>
    </div>
</div>
